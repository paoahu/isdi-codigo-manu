<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App</title>
</head>

<body>
    <div id="register">
        <h1>Register</h1>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text">

            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button>Register</button>
        </form>

        <a href="">Login</a>
    </div>

    <div id="login">
        <h1>Login</h1>

        <form>
            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button>Login</button>
        </form>

        <a href="">Register</a>
    </div>

    <div id="home">
        <h1>Hello, Home!</h1>
        <h2>What do you want to do?</h2>

        <button class="logOut-button" aria-label="Log out sesion, returns Login">Logout</button>
        <button class="changeEmail-button" aria-label="Change email of the user">Change Email</button>
        <button class="changePassword-button" aria-label="Change password of the user">Change Password</button>

    </div>

    <div id="changeEmail">
        <h1>You are changing your email!</h1>

        <form>
            <label for="currentEmail">Write your current Mail</label>
            <input id="currentEmail" type="text">

            <label for="newEmail">Write your new Mail</label>
            <input id="newEmail" type="text">

            <button>ChangeMail</button>
    
            <!-- <button class="changeEmail" aria-label="Change user mail">Confirm</button>
            <button class="cancelChangeEmail" aria-label="Cancel change user mail">Cancel</button>-->
        </form>
       
      

        <!-- TODO implement change password panel (form) -->

    </div>

    <script src="validators.js"></script>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
